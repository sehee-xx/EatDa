spring:
  datasource:
    url: jdbc:mysql://localhost:3306/eatda?serverTimezone=Asia/Seoul
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.domain..controller: DEBUG
    com.domain..service: DEBUG
    com.domain..repository: TRACE
    org.hibernate.SQL: DEBUG                 # Hibernate SQL 로그
    org.hibernate.type.descriptor.sql: TRACE # SQL 파라미터 값까지
