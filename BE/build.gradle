plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.asciidoctor.jvm.convert' version '3.3.2'
}

group = 'com.a609'
version = '0.0.1-SNAPSHOT'

bootJar {
    archiveFileName = 'app.jar'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('snippetsDir', file("build/generated-snippets"))
}

dependencies {
    // Spring Boot 기본 의존성
    implementation 'org.springframework.boot:spring-boot-starter-web'            // 웹 애플리케이션 구축을 위한 스타터

    // 문서화 및 API 명세 도구
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.9'     // Swagger UI 기반 OpenAPI 3 문서 자동 생성

    implementation 'com.uber:h3:4.1.1'

    // 데이터베이스 관련 의존성
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'       // JPA를 사용한 데이터 접근
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:3.5.3' // Redis 캐시 및 데이터 저장소 연동
    implementation 'org.springframework.boot:spring-boot-starter-batch:3.5.3'     // Spring Batch 작업을 위한 스타터
    runtimeOnly 'com.h2database:h2'                                              // 개발용 인메모리 데이터베이스
    runtimeOnly 'com.mysql:mysql-connector-j'                                    // MySQL 데이터베이스 드라이버

    // 유효성 검사 관련 의존성
    implementation 'jakarta.validation:jakarta.validation-api:3.1.1'             // Jakarta Bean Validation API

    // 개발 도구 및 유틸리티
    compileOnly 'org.projectlombok:lombok'                                       // 보일러플레이트 코드 감소
    annotationProcessor 'org.projectlombok:lombok'                               // Lombok 어노테이션 처리
    developmentOnly 'org.springframework.boot:spring-boot-devtools'              // 개발 편의를 위한 도구

    // 모니터링 도구
    implementation 'org.springframework.boot:spring-boot-starter-actuator'      // 애플리케이션의 헬스 체크 및 메트릭 엔드포인트 제공
    implementation 'io.micrometer:micrometer-registry-prometheus'               // Prometheus 형식으로 메트릭 데이터를 노출

    // 테스트 관련 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'       // 스프링 부트 테스트 프레임워크
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'    // API 문서화
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'                 // JUnit 플랫폼 실행기
}

tasks.named('test') {
    outputs.dir snippetsDir
    useJUnitPlatform()

    doFirst {
        def mockitoAgent = configurations.testRuntimeClasspath.find {
            it.name.contains('byte-buddy-agent')
        }
        if (mockitoAgent) {
            jvmArgs "-javaagent:${mockitoAgent.absolutePath}"
        }
    }
}

tasks.named('asciidoctor') {
    inputs.dir snippetsDir
    dependsOn test
}
